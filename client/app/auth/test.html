
<h1>File Uploader </h1>

<hr>

<h2>Your avatar</h2>

<input type="file" id="file_input"/>
<p id="status">Please select a file</p>
<img style="border:1px solid gray;width:300px;"  id="preview" src="" />

<h2>Your information</h2>

<form method="POST" action="/submit_form/">
    <input type="hidden" id="profile_pic_url" name="profile_pic_url" value="" />
    <input type="submit" value="Update profile"/>
</form>


<script type="text/javascript">
/*
    Function to carry out the actual PUT request to S3 using the signed request from the app.
*/
function upload_file(file, signed_request, url){
  console.log("inside upload_file in test.html")
    var xhr = new XMLHttpRequest();
    xhr.open("PUT", signed_request);
    xhr.setRequestHeader('x-amz-acl', 'public-read');
    xhr.onload = function() {
        if (xhr.status === 200) {
            document.getElementById("preview").src = url;            
            document.getElementById("profile_pic_url").value = url;
            console.log('ze url', url)
        }
    };
    xhr.onerror = function() {
        alert("Could not upload file."); 
    };
    xhr.send(file);
}

// get the temporary signed request from the app. 
// If request successful, continue to upload the file using this signed request.

function get_signed_request(file){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            if(xhr.status === 200){
                var response = JSON.parse(xhr.responseText);
                upload_file(file, response.signed_request, response.url);
            }
            else{
                alert("Could not get signed URL.");
            }
        }
    };
    xhr.send();
}

// listens for changes in the file input, once the document has loaded, and starts the upload process

function init_upload(){
    console.log("inside init_upload (test.html)");
    var files = document.getElementById("file_input").files;
    var file = files[0];
    if(file == null){
        alert("No file selected.");
        return;
    }
    get_signed_request(file);
}
/*
   Bind listeners when the page loads.
*/
(function() {
    document.getElementById("file_input").onchange = init_upload;
})();
</script>
